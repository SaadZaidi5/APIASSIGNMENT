<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./jqcrud.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body class="container">
    <h1>Recipies API Client</h1>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"
        class="form-control" name="title" id="title" aria-describedby="titleHelp" placeholder="Title of the Recipie">
      <small id="titleHelp" class="form-text text-muted">Enter Title of the Recipie</small>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input type="text"
        class="form-control" name="body" id="body" aria-describedby="bodyHelp" placeholder="Recipie Details">
      <small id="bodyHelp" class="form-text text-muted">Enter Details</small>
    </div>
    <button id="addBtn">Add Recipie</button>
    <div id="recipies">
        Loading ...
    </div>
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#updateModal">
      Launch
    </button> -->
    
    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="updateId"> <br>
                    <input type="text" id="updateTitle"> <br>
                    <input type="text" id="updateBody"> <br>
                </div>
                <div class="modal-footer">
                    <button id="updateSave" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
